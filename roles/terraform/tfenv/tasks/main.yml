---

- name: Git checkout tfenv
  git:
    repo: 'https://github.com/tfutils/tfenv'
    dest: $HOME/.tfenv
    version: master
  register: result

- name: Install tfenv binary
  file:
    src: $HOME/.tfenv/bin/
    dest: $HOME/.local/bin/
    state: link
  when: result is success and not ansible_check_mode
  register: result

- name: Install and setup terraform
  shell: |
      . $HOME/.profile
      tfenv install {{ item }}
  loop: tf_versions
  when: not ansible_check_mode

